<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Memory Game</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body ng-app="memoryGame" ng-controller="GameCtrl">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Memory Game</a>
        </div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Start Page</a></li>
          <li><a href="memoryGame.html">Memory Game</a></li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <h3>Memory Game</h3>
      <p>{{about}}</p>

      <h4>Designers and developpers of this game are:</h4>
      <div class="rows">
        <div ng-repeat="dev in devs">
          <span class="glyphicon glyphicon-user"></span>
          <span>{{dev.name}}</span>
        </div>
      </div>
    </div>
    <script src="module.js"></script>
    <script src="controller.js"></script>
  </body>
</html>
